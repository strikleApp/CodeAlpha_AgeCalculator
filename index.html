<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  
    <link rel="stylesheet" href="css/styles.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Age Calculator</h1>
      <h3>Enter your Date of Birth</h3>
      <div class="row">
        <label class="col-6 text-center">Select your DOB: </label>
        <div class="col-6">
          <input id="picker" type="date" />
        </div>
      </div>
      <div class="row">
        <button type="submit" id="calculate" class="col-6 btn btn-primary">
          Calculate Age
        </button>
        <button type="submit" id="reset" class="col-6 btn btn-secondary">
          Reset
        </button>
      </div>
      <label class="age-lable" id="age"></label>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
